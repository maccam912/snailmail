apiVersion: v1
kind: Service
metadata:
  name: snailmail-service
  labels:
    app: snailmail-server
spec:
  type: ClusterIP
  ports:
    - port: 2567
      targetPort: 2567
      protocol: TCP
      name: http
  selector:
    app: snailmail-server
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: snailmail-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "snailmail-service"
spec:
  rules:
    - host: snailmail.koski.co # Replace with your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: snailmail-service
                port:
                  number: 2567
